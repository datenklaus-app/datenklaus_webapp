{% extends 'base.html' %}
{% block title %}
    Gleich geht es los..
{% endblock %}

{% block content %}
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-auto">
                <div class="row">
                    <div class="col">
                        <h1 class="text-danger">{{ sname }}</h1>
                        <h4 class="text-info">
                            Du bist dem Klassenraum <span class="text-warning">{{ rname }}</span> beigetreten!
                            <br/>
                            Gleich geht es los...
                        </h4>
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col text-center">
                        <div class="spinner-border text-danger" role="status"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-right">
                        <input type=button class='btn-info btn-lg' value="Raum verlassen"
                               onClick="window.location.href = '{% url 'leave' %}'">
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        function check_for_active_lesson() {
            $.ajax({
                method: "POST",
                url: '/lesson/room_status',
                dataType: 'json',
                contentType: 'json',
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}"
                },
                success: function (data) {
                    if (data.redirect)
                        window.location.replace(data.redirect);

                    if (data.running)
                        window.location.replace('/lesson/');
                }
            })
        };
        setInterval(check_for_active_lesson, 1000)
    </script>
{% endblock %}
