{% extends 'lesson/lesson.html' %}
{% block lesson_card %}
    <style>
        .img-wrapper {
        {% if title %}
            height: calc(100% - 82px);
            max-height: calc(100% - 82px);
        {% else %}
            height: 100%;
            min-height: 100%;
        {% endif %}
        }

        .chart-card-chart {
            height: 100%;
            max-height: 100%;
            width: auto;
            min-height: 300px;
        }

    </style>
    <div class="row row-v-h-centered">
        <div class="col lesson-card-bg">
            <div class="lesson-card-title">{{ title }}</div>
            <div class="lesson-card-body img-wrapper">{{ cht|safe }}</div>
        </div>
    </div>
{% endblock %}
