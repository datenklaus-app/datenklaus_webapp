{% extends 'lesson/lesson.html' %}
{% block lesson_card %}
    <div class="row row-v-h-centered">
        <div class="col-auto">
            {% if title != None %}<h1 class="pr-1 text-light">{{ title|safe }}</h1>{% endif %}
            {% if subtitle != None %}<h2 class="text-dark bg-light rounded pr-1 pl-1">{{ subtitle|safe }}</h2>{% endif %}
            {% if text != None %}<h3 class="pr-1 text-light">{{ text|safe }}</h3>{% endif %}
        </div>
    </div>
{% endblock %}
