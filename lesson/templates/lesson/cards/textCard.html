{% extends 'lesson/lesson.html' %}
{% block lesson_card %}
    <div class="row row-v-h-centered">
        <div class="col-md-11 col-xl-9 lesson-card-bg">
            <div class="lesson-card-title">
                {{ title|safe }}
            </div>

            <div class="lesson-card-subtitle">
                {{ subtitle|safe }}
            </div>

            <div class="lesson-card-body">
                {{ body|safe }}
            </div>
        </div>
    </div>
{% endblock %}
