{% extends 'lesson/lesson.html' %}
{% block lesson_card %}
    <div class="row h-100 justify-content-center align-items-center pb-2">
        <div class="col">
            <h1 class="card-title pb-4 tex">{{ title|safe }}</h1>
            <div class="btn-group-toggle btn-group-lg" data-toggle="buttons">
                {% for choice in form.value %}
                    <label class="btn btn-info p-2 btn-block" for="{{ choice.for_id_label }}">
                        {{ choice.tag }}
                        {{ choice.choice_label }}
                    </label>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
