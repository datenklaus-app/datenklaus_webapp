{% extends 'lesson/lesson.html' %}
{% load staticfiles %}
{% block lesson_card %}
    <style>
        .carousel-control-prev-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='black' viewBox='0 0 8 8'%3E%3Cpath d='M5.25 0l-4 4 4 4 1.5-1.5-2.5-2.5 2.5-2.5-1.5-1.5z'/%3E%3C/svg%3E");
        }

        .carousel-control-next-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='black' viewBox='0 0 8 8'%3E%3Cpath d='M2.75 0l-1.5 1.5 2.5 2.5-2.5 2.5 1.5 1.5 4-4-4-4z'/%3E%3C/svg%3E");
        }
    </style>

    <div class="row row-v-h-centered">
        <div id="carouselFade" class="col carousel slide carousel-fade" data-interval="false" data-wrap=false
             data-touch=true>
            <div class="carousel-inner">
                {% for img in images %}
                    {% if forloop.first %}
                        <div class="carousel-item active">
                            <img class="img-fluid" style="object-fit: contain" src="{% static img %}">
                        </div>
                    {% else %}
                        <div class="carousel-item">
                            <img class="img-fluid" style="object-fit: contain" src="{% static img %}">
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
            <a id="carousel_back" style="display: none" class="carousel-control-prev text-dark" href="#carouselFade"
               role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a id="carousel_next" class="carousel-control-next text-dark" href="#carouselFade" role="button"
               data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
{% endblock %}

{% block card_scripts %}
    <script>
        $('#lesson-continue-state').css('visibility', 'hidden')
        $('#carouselFade').on('slide.bs.carousel', function (event) {
            if (event.to == ({{ images|length }}-1)) {
                $('#lesson-continue-state').css('visibility', 'visible')
                $('#carousel_next').hide()
            } else
                $('#carousel_next').show()

            if (event.to != 0)
                $('#carousel_back').show()
            else
                $('#carousel_back').hide()

        })
    </script>
{% endblock %}
