{% extends 'lesson/lesson.html' %}
{% block lesson_card %}
    <div class="row row-v-h-centered">
        <div class="col-auto">
            {% if title != None %}<h1>{{ title|safe }}</h1>{% endif %}
            {% if subtitle != None %}<h2 class="text-info">{{ subtitle|safe }}</h2>{% endif %}
            {% if text != None %}<h4 class="text-muted">{{ text|safe }}</h4>{% endif %}
        </div>
    </div>
{% endblock %}
