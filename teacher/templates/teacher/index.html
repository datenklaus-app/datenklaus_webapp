{% extends "base.html" %}
{% block content %}
    {% load static %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1>Datenklaus</h1>
            </div>
        </div>
        <div class="border">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h3 class="text-info">Wähle ein Modul</h3>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="list-group overflow-auto" id="modules">
                        {% for m in modules %}
                            <button class="list-group-item list-group-item-action flex-column align-items-start">
                                <div class="d-flex w-100 justify-content-center">
                                    <h5 id="module_name" data-name="{{ m.name }}"
                                        class="mb-1">{{ m.name|lower|capfirst }}</h5>
                                </div>
                                <p class="mb-1"></p>
                                <h6 class="mb-1">{{ m.description }}</h6>
                                <p class="mb-1"></p>
                            </button>
                        {% empty %}
                            <a href="#"
                               class="list-group-item list-group-item-action flex-column align-items-start active">
                                <div class="d-flex w-100 justify-content-center">
                                    <h5 class="mb-1"> Keine Module verfügbar</h5>
                                </div>
                            </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h3 class="text-info">und einen Raumnamen</h3>
                </div>
            </div>
            <div class="row justify-content-center ">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input id="room_name" type="text" class="form-control" placeholder="{{ random_room }}"
                               aria-label="room"
                               aria-describedby="button-room">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="button-room">Start</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="text-warning">oder öffne einen bestehenden Raum</h3>
            </div>
        </div>
        <div class="row justify-content-center ">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input id="room_name_existing" type="text" class="form-control" placeholder="Raumname eingeben"
                           aria-label="room"
                           aria-describedby="button-room">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-room-existing">Öffnen</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
{% block scripts %}
    <script src="{% static "teacher/js/rango-jquery.js" %}"></script>
{% endblock %}
</body>
</html>
