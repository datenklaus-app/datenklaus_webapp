{% extends "teacher/teacher_base.html" %}
{% load static %}
{% block teacher_content %}
    <div id="auswertung" class="container-fluid">
        <div id="lesson-list" class="row pt-2 justify-content-center pb-4">
            <div class="col-auto">
                <div class="btn-group btn-group-toggle" id="radioLessons" data-toggle="buttons">
                    <label class="btn btn-dark btn-lg active">{{ lesson }}<input type="radio" name="options"
                                                                               autocomplete="off" checked></label>
                    {% for prev_lesson in prev_lessons %}
                        <label class="btn btn-dark btn-lg" autocomplete="off">
                        </label>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-9 col-xl-7 col-sm-11">
                <div class="list-group overflow-auto list-group-scrollable" style="max-height: none"
                     id="state_results">
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block teacher-content-scripts %}
    <script id="resultItem" type="text/x-handlebars-template">
        {% verbatim %}
        <a class="list-group-item list-group-item-action flex-column align-items-start mb-3"
           type="button">
            <div class="row">
                <div class="col">
                    <div class="d-flex w-100 justify-content-center">
                        {{{ svg }}}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <h6 class="mb-1">{{ state_name }}</h6>
                </div>
                <div class="col-6 text-right">
                    <h6>Bearbeitet {{ completed }}/{{ no_students }}</h6>
                </div>
            </div>
        </a>
        {% endverbatim %}
    </script>

    <script id="lessonItem" type="text/x-handlebars-template">
        <!--suppress SyntaxError, HtmlUnknownAttribute -->
        {% verbatim %}
        <label class="btn btn-lg {{#if active  }}btn-dark active {{ else }} btn-secondary {{/if }}">{{ name }}<input type="radio" name="options"
                                                                                          id="active-lesson"
                                                                                          autocomplete="off" {{#if
                                                                                          active
                                                                                          }} checked
                                                                                          {{/if}}></label>
        {% endverbatim %}
    </script>

    <script>
        updateResults = function () {
            const lesson = $('input:checked').parent().text();
            $.ajax({
                url: "{% url "get_results" room_name%}",
                data: {'lesson': lesson},
                dataType: 'json',
                /** @namespace data.current_lesson **/
                /** @namespace data.prev_lessons **/
                success: function (data) {
                    const radioSource = document.getElementById('lessonItem').innerHTML;
                    const radioTemplate = Handlebars.compile(radioSource);
                    const radioLessons = $('#radioLessons');
                    const activeRadio = $('input:checked').parent().text();
                    radioLessons.empty();
                    radioLessons.append(radioTemplate({
                        name: data.current_lesson,
                        active: activeRadio === data.current_lesson
                    }));
                    $.each(data.prev_lessons, function (_, value) {
                        radioLessons.append(radioTemplate({name: value, active: activeRadio === value}))
                    });
                    const results = $("#state_results");
                    results.empty(); // remove old options
                    const source = document.getElementById("resultItem").innerHTML;
                    const template = Handlebars.compile(source);
                    /** @namespace data.results **/
                    $.each(data.results, function (index, value) {
                        value.no_students = data.no_students;
                        results.append(template(value));
                    },);
                },
                error: function (data) {
                    console.log(data.error)
                }
            })
        };
        updateResults();
        setInterval(updateResults, 5000)
    </script>
{% endblock %}
