{% extends "teacher/teacher_base.html" %}
{% load static %}
{% block teacher_content %}
    {% load i18n %}
    <div class="container-fluid h-100" style="flex: 1 0 auto;" xmlns="http://www.w3.org/1999/html">
        <form id="joinForm" method="post">
            <div class="row justify-content-center pt-3 text-center">
                <div class="col-md-6">
                    <h3 class="text-dark" id="choose_lesson">W채hle ein Modul</h3>
                </div>
            </div>
            <div class="row justify-content-center text-center">
                <div class="col-md-6">
                    <input type="hidden" name="lesson" id="module_choice">
                    <div class="list-group overflow-auto list-group-scrollable" id="lessons">
                        {% for m in lessons %}
                            <button class="list-group-item list-group-item-action flex-column align-items-start"
                                    type="button" onclick="removeLessonWarning()">
                                <div class="d-flex w-100 justify-content-center">
                                    <h5 id="lesson_name" data-name="{{ m.name }}"
                                        class="mb-1">{{ m.name|lower|capfirst }}</h5>
                                </div>
                                <p class="mb-1"></p>
                                <h6 class="mb-1">{{ m.description }}</h6>
                                <p class="mb-1"></p>
                            </button>
                        {% empty %}
                            <a href="#"
                               class="list-group-item list-group-item-action flex-column align-items-start active">
                                <div class="d-flex w-100 justify-content-center">
                                    <h5 class="mb-1"> Keine Module verf체gbar</h5>
                                </div>
                            </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="row justify-content-center text-center">
                <div class="col-md-6">
                    <h3 id="room_name_text" class="text-dark">einen Raumnamen</h3>
                </div>
            </div>
            <div class="row justify-content-center text-center" id="room_name_div">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input id="room_name" type="text" name="room_name" maxlength="50" class="form-control"
                               aria-label="room" aria-describedby="button-room">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="button-room">Erstellen</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center text-center" style="display: none" id="room_name_exists">
                <div class="col-md-6">
                    <h6 class="text-danger">{{ exists }}</h6>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="list-group overflow-auto" id="warnings">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
{% block teacher-content-scripts %}
    <script>
        $(document).ready(function () {
            $("#joinForm")[0].reset();
            // Validate room with 1s delay
            let wto;
            $("#room_name").on('input', function () {
                clearTimeout(wto);
                wto = setTimeout(validateRoomName, 1000);
            });
            $("button.list-group-item").click(function () {
                $(this).addClass('active').siblings().removeClass('active');
            });
        });

        function getRoomName() {
            let roomName;
            const roomElem = $('#room_name');
            roomName = roomElem.val();
//   if (!roomElem.val()) {
//       roomName = roomElem.attr('placeholder');
//   } else {
//   }
            return roomName;
        }

        validateRoomName = function () {
            const room = $('#room_name');
            if (!room) {
                setRoomWarning();
                return;
            }
            removeRoomWarning();
            $.ajax({
                url: "validate-room",
                data: room.serialize(),
                dataType: 'json',
                /** @namespace data.exists **/
                success: function (data) {
                    if (data.exists) {
                        $('#room_name_exists').show();
                        $('#button-room').prop('disabled', true);
                    } else {
                        $('#room_name_exists').hide();
                        $('#button-room').prop('disabled', false);
                    }
                }
            });
        };

        function setRoomWarning() {
            const warnings = $('#warnings');
            $('#room_name_text').addClass('text-danger').removeClass('text-dark');
            warnings.append('<li><h6 class="text-danger" id="room-warning">Bitte w채hle einen Raumnamen</h6></li>');
        }

        function removeRoomWarning() {
            const warnings = $('#warnings');
            warnings.find('#room-warning').remove();
            $('#room_name_text').removeClass('text-danger').addClass('text-dark');
        }

        function removeLessonWarning() {
            const warnings = $('#warnings');
            warnings.find("#lesson-warning").remove();
            $('#choose_lesson').removeClass('text-danger').addClass('text-dark');
        }

        createRoom = function () {
            const warnings = $('#warnings');
            warnings.empty();
            const room_name = getRoomName();
            const lesson = $('#lessons').find('button.active').find('#lesson_name').data('name');
            let error = false;
            if (lesson == null) {
                $('#choose_lesson').addClass('text-danger').removeClass('text-dark');
                warnings.append('<li><h6 class="text-danger" id="lesson-warning">Kein Modul ausgew채hlt</h6></li>');
                error = true
            } else {
                $('#choose_lesson').removeClass('text-danger').addClass('text-dark');
            }
            if (!room_name.trim()) {
                setRoomWarning();
                error = true
            }
            if (error) {
                return
            }
            $('#module_choice').val(lesson);
            $('#room_name').val(room_name);
            $.ajax({
                url: 'create-room',
                type: 'post',
                headers: {
                    "X-CSRFToken": CSRF_TOKEN
                },
                dataType: 'json',
                data: $("#joinForm").serialize(),
                success: function (data) {
                    location.href = "{% url 'overview' %}" + room_name;
                },
                /** @namespace data.responseJSON.err **/
                error: function (data) {
                    console.log(data.responseJSON.err)
                }
            });
        };
    </script>
{% endblock %}
